<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Campus Chatbot</title>
    <style>
        #chatbox { 
            width: 400px; 
            height: 400px; 
            border: 1px solid #ccc; 
            overflow-y: auto; 
            padding: 10px; 
            margin-bottom: 10px;
        }
        #userInput { width: 300px; padding: 5px; }
        button { padding: 5px 10px; }
        .user { color: blue; margin-bottom: 5px; }
        .bot { color: green; margin-bottom: 5px; }
    </style>
</head>
<body>
    <h2>Campus Chatbot</h2>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type your question..." />
    <button onclick="sendMessage()">Send</button>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById("userInput");
            const chatbox = document.getElementById("chatbox");
            const message = userInput.value.trim();

            if (!message) return; // Prevent empty input

            // Show user message
            chatbox.innerHTML += `<div class="user"><b>You:</b> ${message}</div>`;

            try {
                const res = await fetch("http://localhost:5000/getAnswer", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ question: message })
                });

                const data = await res.json();

                // Show bot response
                chatbox.innerHTML += `<div class="bot"><b>Bot:</b> ${data.answer}</div>`;
            } catch (err) {
                chatbox.innerHTML += `<div class="bot"><b>Bot:</b> Sorry, something went wrong.</div>`;
            }

            userInput.value = "";
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        // Optional: send message on Enter key
        document.getElementById("userInput").addEventListener("keypress", function(e) {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
